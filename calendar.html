<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<metaname="viewreport" content="width=device-width,initial-scale=1">
<title>Calender</title>
<style>
 .container{ 
  border: 2px solid black;
  background-color:#95B9C7;
  padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
}
.table{
    width:70%;
}

.sel{
   width:70%;
}
.button{
   width:40%
}
#calender{
   border:1;
   align:center;
}

</style>

<body>
<div class="container">
  <table class="table">
    <tr>
      <td>SELECT YEAR:<select class="sel" name="year_get" id="year_get"  >
            <option value=1990>1990</option>
            <option value=1991>1991</option>
            <option value=1992>1992</option>
            <option value=1993>1993</option>
            <option value=1994>1994</option>
            <option value=1995>1995</option>
            <option value=1996>1996</option>
            <option value=1997>1997</option>
            <option value=1998>1998</option>
            <option value=1999>1999</option>
            <option value=2000>2000</option>
            <option value=2001>2001</option>
            <option value=2002>2002</option>
            <option value=2003>2003</option>
            <option value=2004>2004</option>
            <option value=2005>2005</option>
            <option value=2006>2006</option>
            <option value=2007>2007</option>
            <option value=2008>2008</option>
            <option value=2009>2009</option>
            <option value=2010>2010</option>
            <option value=2011>2011</option>
            <option value=2012>2012</option>
            <option value=2013>2013</option>
            <option value=2014>2014</option>
            <option value=2015>2015</option>
            <option value=2016>2016</option>
            <option value=2017>2017</option>
            <option value=2018>2018</option>
            <option value=2019>2019</option>
            <option value=2020>2020</option>
            <option value=2021>2021</option>
            <option value=2022>2022</option>
            <option value=2023>2023</option>
            <option value=2024>2024</option>
            <option value=2025>2025</option>
            <option value=2026>2026</option>
            <option value=2027>2027</option>
            <option value=2028>2028</option>
            <option value=2029>2029</option>
            <option value=2030>2030</option>
        </select>
      </td>
      <td> SELECT MONTH:<select class="sel" name="month_get" id="month_get" >
                <option value=0>Jan</option>
                <option value=1>Feb</option>
                <option value=2>Mar</option>
                <option value=3>Apr</option>
                <option value=4>May</option>
                <option value=5>Jun</option>
                <option value=6>Jul</option>
                <option value=7>Aug</option>
                <option value=8>Sep</option>
                <option value=9>Oct</option>
                <option value=10>Nov</option>
                <option value=11>Dec</option>
            </select>
    </td>
    </tr>

    <tr>
     <th colspan="3"><input type="button" class="button"value="get the calendar"  onclick="generate()"></th>
    </tr>

    <tr>
     <th colspan="3"><input type="reset" class="button" value="reset" onclick="location.reload();"></input></th>
    </tr>
   </table> 
</div>
<div id="content"></div>
</body>
<script>
 
       function generate() {
        var init_content = "<center><u>CALENDAR</u><br></br><table border=1 id='calender'><tr></th></tr><th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr><tr></center>"
        var year_get = document.getElementById("year_get").value;
        var month_get = document.getElementById("month_get").value;
        month_get -=1;

        var date = new Date(year_get,month_get);
        var day = date.getDay();
        for (var i = 0; i < day; i++) {
            init_content += "<td></td>";
        }
        while (date.getMonth() == month_get) {
            init_content += "<td>" + date.getDate() + "</td>";
            if (date.getDay() % 7 == 6) {
                init_content += "</tr><tr>";
            }
            date.setDate(date.getDate() + 1);
        }
        while(date.getDay() % 7 != 6 && date.getDay() % 7 != 0){
            init_content += "<td></td>";
            date.setDate(date.getDate() + 1);
        }
        if(date.getDay() % 7 > 0){
            init_content += "<td></td></tr>";
        }
        init_content += "</table>"
        document.getElementById("content").innerHTML = init_content;
    }
</script>

</html>
