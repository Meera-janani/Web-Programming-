}

function function_abc(){
   
            var b=parseInt(document.getElementById('input_n').value);

            var f=Math.floor(b);
            var c=document.getElementById('input_p').value;
            var p=Math.pow(b,c);
             document.write(Round of value"+r+"","Square value"+s+"","absolute value"+ab+"Ceil value"+ce+"","Floor value"+f+"","Power value"+p+");
}
